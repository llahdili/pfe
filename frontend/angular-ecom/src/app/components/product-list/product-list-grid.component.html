<div class="main-content">
      <div class="section-content section-content-p30">
            <div class="container-fluid">
                  <div class="row">
                        <!--loop collection de produits-->
                        <div *ngFor="let tempProduct of products" class="col-md-3">
                              <div class="product-box">

                                    <!--
                this shit not worked                    <a [routerLink] ="['tempProduct.id']">
                this worked                    <a [routerLink]="['/products/{{ tempProduct.id }}']">
                this not worked                   <a [routerLink]="'products/{{tempProduct?.id}}'">
                                     -->

                                     <a [routerLink]="['/products/{{ tempProduct.id }}']">
                                           <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                                    </a>

                                    <a [routerLink]="['/products/{{ tempProduct.id }}']">
                                          <h1>{{ tempProduct.name }}</h1>
                                    </a>
                                    <div class="price">
                                          {{ tempProduct.unitPrice | currency:'USD' }}
                                    </div>
                                    <a href="#" class="primary-btn">Add to cart</a>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
